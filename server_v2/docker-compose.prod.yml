version: '3.8'

services:
  # Production Express Server (using MongoDB Atlas - no local MongoDB needed)
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wqm-server-prod
    restart: always
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - wqm-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  wqm-network-prod:
    driver: bridge
