version: '3.8'

services:
  # Express Server with hot-reload (using MongoDB Atlas - no local MongoDB needed)
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wqm-server-dev
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
      - /app/node_modules
    networks:
      - wqm-network-dev

networks:
  wqm-network-dev:
    driver: bridge
