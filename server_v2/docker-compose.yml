version: '3.8'

services:
  # Express Server (using MongoDB Atlas - no local MongoDB container needed)
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wqm-server
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - wqm-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wqm-network:
    driver: bridge
