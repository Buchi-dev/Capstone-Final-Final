<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Quality Alert</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      line-height: 1.6; 
      color: #333; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px; 
    }
    .alert-header { 
      padding: 20px; 
      border-radius: 8px; 
      margin-bottom: 20px; 
    }
    .alert-critical { 
      background: #fff1f0; 
      border-left: 4px solid #ff4d4f; 
    }
    .alert-warning { 
      background: #fffbe6; 
      border-left: 4px solid #faad14; 
    }
    .alert-advisory { 
      background: #e6f7ff; 
      border-left: 4px solid #1890ff; 
    }
    h1 { 
      margin: 0 0 10px 0; 
      font-size: 20px; 
    }
    .detail { 
      margin: 10px 0; 
      padding: 10px; 
      background: white; 
      border-radius: 4px; 
    }
    .detail strong { 
      color: #666; 
    }
    .cta-button { 
      display: inline-block; 
      background: #1890ff; 
      color: white !important; 
      padding: 12px 24px; 
      text-decoration: none; 
      border-radius: 6px; 
      margin: 20px 0; 
    }
  </style>
</head>
<body>
  <div class="alert-header alert-{{alertSeverityClass}}">
    <h1>{{alertEmoji}} {{alertSeverity}} Alert</h1>
    <p>{{alertMessage}}</p>
  </div>
  <div class="detail"><strong>Device:</strong> {{deviceId}}</div>
  <div class="detail"><strong>Parameter:</strong> {{parameter}}</div>
  <div class="detail"><strong>Value:</strong> {{value}}</div>
  <div class="detail"><strong>Time:</strong> {{timestamp}}</div>
  <div style="text-align: center;">
    <a href="{{appUrl}}/admin/alerts" class="cta-button">View Alert Details</a>
  </div>
</body>
</html>
