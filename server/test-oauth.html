<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .user-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s;
    }
    button:hover {
      background: #357ae8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    button.danger {
      background: #db4437;
    }
    button.danger:hover {
      background: #c53929;
    }
    .status {
      text-align: center;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
    }
    .success { background: rgba(52, 168, 83, 0.3); }
    .error { background: rgba(219, 68, 55, 0.3); }
    img.profile {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
      vertical-align: middle;
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      margin-left: 10px;
    }
    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Google OAuth 2.0 Test</h1>
    
    <div id="status" class="status">
      Checking authentication status...
    </div>

    <div id="user-info" style="display: none;"></div>

    <div style="text-align: center;">
      <button id="login-btn" onclick="handleLogin()">
        üîë Login with Google
      </button>
      <button id="logout-btn" onclick="handleLogout()" class="danger" style="display: none;">
        üö™ Logout
      </button>
      <button onclick="checkStatus()">
        üîÑ Refresh Status
      </button>
    </div>

    <div class="user-info" style="margin-top: 30px;">
      <h3>üìã API Endpoints Test</h3>
      <button onclick="testEndpoint('/auth/status')">Test /auth/status</button>
      <button onclick="testEndpoint('/auth/current-user')">Test /auth/current-user</button>
      <button onclick="testEndpoint('/api/users')">Test /api/users (Admin)</button>
      <pre id="api-response" style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 5px; overflow-x: auto; max-height: 300px;"></pre>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000';

    async function checkStatus() {
      const statusDiv = document.getElementById('status');
      const userInfoDiv = document.getElementById('user-info');
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');

      statusDiv.textContent = 'Checking...';
      statusDiv.className = 'status';

      try {
        const response = await fetch(`${API_URL}/auth/current-user`, {
          credentials: 'include',
        });
        const data = await response.json();

        if (data.success && data.user) {
          // User is authenticated
          statusDiv.textContent = '‚úÖ Authenticated!';
          statusDiv.className = 'status success';
          
          userInfoDiv.style.display = 'block';
          userInfoDiv.innerHTML = `
            <h2>üë§ User Profile</h2>
            <img src="${data.user.profilePicture}" alt="Profile" class="profile">
            <div style="display: inline-block; vertical-align: middle;">
              <h3>${data.user.displayName} <span class="badge">${data.user.role}</span></h3>
              <p><strong>Email:</strong> ${data.user.email}</p>
              <p><strong>Status:</strong> ${data.user.status}</p>
              <p><strong>User ID:</strong> <code>${data.user.id}</code></p>
            </div>
          `;
          
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'inline-block';
        } else {
          // User is not authenticated
          statusDiv.textContent = '‚ùå Not authenticated';
          statusDiv.className = 'status error';
          userInfoDiv.style.display = 'none';
          loginBtn.style.display = 'inline-block';
          logoutBtn.style.display = 'none';
        }
      } catch (error) {
        statusDiv.textContent = `‚ùå Error: ${error.message}`;
        statusDiv.className = 'status error';
        userInfoDiv.style.display = 'none';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    }

    function handleLogin() {
      window.location.href = `${API_URL}/auth/google`;
    }

    function handleLogout() {
      window.location.href = `${API_URL}/auth/logout`;
    }

    async function testEndpoint(endpoint) {
      const responseDiv = document.getElementById('api-response');
      responseDiv.textContent = 'Loading...';

      try {
        const response = await fetch(`${API_URL}${endpoint}`, {
          credentials: 'include',
        });
        const data = await response.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseDiv.textContent = `Error: ${error.message}`;
      }
    }

    // Check status on page load
    checkStatus();
  </script>
</body>
</html>
